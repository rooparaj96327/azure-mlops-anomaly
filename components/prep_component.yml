# components/prep_component.yml

name: prep_data
display_name: Preprocess Data Component
version: 1
type: command

inputs:
  input_data:
    type: uri_file
    description: "Raw dataset CSV file"

outputs:
  output_data:
    type: uri_folder
    description: "Folder containing processed_data.csv"

command: >
  python src/prep.py
  --input_data ${{inputs.input_data}}
  --output_data ${{outputs.output_data}}

environment:
  image: mcr.microsoft.com/azureml/sklearn-1.0-ubuntu20.04-py38-cpu

description: |
  Preprocess raw dataset by downsampling majority class and creating
  balanced processed_data.csv for training.