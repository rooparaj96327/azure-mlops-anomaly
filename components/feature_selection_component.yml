# components/feature_selection_component.yml

name: feature_selection
display_name: Feature Selection Component
version: 1
type: command

inputs:
  input_data:
    type: uri_folder
    description: "Folder with processed_data.csv"

outputs:
  output_data:
    type: uri_folder
    description: "Folder containing selected_features.csv"

command: >
  python src/feature_selection.py
  --input_data ${{inputs.input_data}}
  --output_data ${{outputs.output_data}}

environment:
  image: mcr.microsoft.com/azureml/sklearn-1.0-ubuntu20.04-py38-cpu

description: |
  Selects relevant features by removing identifiers or non-numeric 
  attributes and produces selected_features.csv.